<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Emplyoee From</title>
</head>

<body>

    <div style="margin-left: 35%;">
        <h1 style="margin-left: 10%;">Employee Form</h1>
        <form class="form" id="form">
            <div class="form-group row">
                <label for="firstname" class="col-sm-2 col-form-label">firstname</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="firstname">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-sm-2 col-form-label">lastname</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="lastname">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 col-sm-offset-2">
                    <label for="genderFemale"> <input id="genderFemale" name="gender" type="radio"> Female</label>
                    <label for="gendermale"> <input id="gendermale" name="gender" type="radio">Male</label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 col-sm-offset-2">
                    <label for="maratialstatusmarried"> <input id="maratialstatusmarried" name="maratialstatus" type="radio" onclick="myanable()"> Married</label>
                    <label for="maratialstatusunmarried"> <input id="maratialstatusunmarried" name="maratialstatus" type="radio" onclick="myDisable()">Unmarried</label>
                </div>
            </div>

            <div class="form-group row">
                <label for="spouse" class="col-sm-2 col-form-label">spouse</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="spouse" placeholder="spouse" name="spouse">
                </div>
            </div>
            <div class="form-group row">
                <label for="details" class="col-sm-2 col-form-label">Other_Details</label>
                <div class="col-sm-4">
                    <textarea type="text" class="form-control" id="details" name="details" placeholder="details"></textarea>
                </div>
            </div>
            <button type="submit" class="btn">Submit</button>
            <button type="reset" onclick="resetbtn()" class="btn">reset</button>
        </form>
    </div>

    <script src="./js/index.js"></script>

</body>

</html>
